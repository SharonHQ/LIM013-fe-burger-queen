<app-products (meal)="recibeOrder($event)">
</app-products>
<h2>ORDER</h2>
<li>CLIENT: <input [(ngModel)]="userName"></li>
<li>N° ORDER:</li>
<li>N° TABLE: T 
  <select [(ngModel)]="tableNumber">
    <option *ngFor="let table of tables" [value]="table.id">{{table.name}}</option>
  </select> </li>
<strong>
  <p>
    <span>ITEM </span>
    <span>UNITS </span>
    <span>PRICE</span>
  </p>
</strong>
<section *ngFor="let p of orderT; let i = index; trackBy: trackByFn">
  {{p.name}}
  <select [(ngModel)]="unitsPerMeal[i]" (ngModelChange)="addUnits($event, p, i)">
    <option *ngFor="let unit of units" [value]="unit.id">{{unit.name}}</option>
  </select>
  ${{p.price}}
  <button (click)="deleteMeal(p, i)">Delete</button>
</section>
<p>Total: {{total}} </p>
<button (click)="sendOrder()">SEND TO KITCHEN</button>
